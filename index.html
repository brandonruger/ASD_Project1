    <html>
        <head>
            <meta charset="utf-8">
                
            <title>Music Collection</title>
            
            <meta name="HandheldFriendly" content="True">
	    <meta name="MobileOptimized" content="320"/>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
            <link rel="stylesheet" href="css/jquerymobile-structure.css">
            <link rel="stylesheet" href="css/jquerymobile-min.css">
            <link rel="stylesheet" href="css/styles.css">
                
            
        </head>
    
        <body>
            <section data-role="page" id="home" data-theme="e">
                
                <header data-role="header" data-position="fixed">
                    <img src="#" align="left">
                    <h1>Music Collection</h1>
                </header>
                
                <section data-role="content">
                    <a href="#addalbum" data-role="button">Add Album</a>
                    <ul data-role="listview" data-inset="true">
                        <li data-role="list-divider">Browse by:</li>
                        <li><a href="#saveditems">Current Music Collection</a></li>
                        <li><a href="#saveditems">Music Wish List</a></li>
                    </ul>
                </section>
                
                <footer data-role="footer" data-position="fixed">
                    <section data-role="navbar">
                        <ul>
                            <li><a href="#home" data-icon="home" class="ui-btn-active">Home</a></li>
                            <li><a href="#saveditems" data-icon="star">Saved Items</a></li>
                            <li><a href="#addalbum" data-icon="plus">Add Item</a></li>
                        </ul>
                        
                    </section>
                </footer>
                
            </section>
            
            <section data-role="page" id="addalbum" data-add-back-btn="true" data-theme="e">
                
                <header data-role="header" data-position="fixed">
                    <h1>Add Album</h1>
                    <img src="#" align="right">
                </header>
                
                <section data-role="content">
                    
                    <form action="" method="post" id="addAlbumForm">
                        
                        <section data-role="fieldcontain">
                            <label for="artist">Artist: (Required)</label>
                            <input type="text" name="artist" class="required" placeholder="Enter artist's name." data-clear-btn="true" />
                            <p class="inputHint">Example: Imagine Dragons</p>
                        </section>
                        
                        <section data-role="fieldcontain">
                            <label for="album">Album: (Required)</label>
                            <input type="text" name="album" class="required" placeholder="Enter album name." data-clear-btn="true" />
                            <p class="inputHint">Example: Night Visions</p>
                        </section>
                        
                        <section data-role="fieldcontain">
                            <label for="type">Type:</label>
                            <select name="type" id="type">
                                <option data-placeholder="true">Select album type.</option>
                                <option value="cd">CD</option>
                                <option value="mp3">Mp3</option>
                                <option value="vinyl">Vinyl</option>
                            </select>
                        </section>
                        
                        <section data-role="fieldcontain">
                            <fieldset data-role="controlgroup">
                                <legend>Add to:</legend>
                                <input type="radio" name="current" id="current" value="current-collection" />
                                    <label for="current">Current Collection</label>
                                <input type="radio" name="wishlist" id="wishlist" value="wish-list" />
                                    <label for="wishlist">Wish List</label>
                            </fieldset>                            
                        </section>
                        
                        <section data-role="fieldcontain">
                            <label for="date">Date:</label>
                            <input type="date" name="date" id="date" />
                            <p class="inputHint">Example: Dec 3, 2013</p>
                        </section>
                        
                        <section data-role="fieldcontain">
                            <label for="notes">Notes:</label>
                            <textarea id="notes" placeholder="Enter notes here."></textarea>
                        </section>
                        
                        <section data-role="fieldcontain">
                            <input type="submit" id="saveAlbum" value="Save Album" />
                            <a href="#">Cancel</a>
                        </section>
                        
                    </form>
                    
                </section>
                
            
            
            
            
            
            <script src="js/libs/jquery-min.js"></script>
            <script src="js/libs/jquerymobile-min.js"></script>
            <script src="js/main.js"></script>
        </body>
        
    </html>
